<!-- o id deve se chamar myCarousel, classe carousel slide, data-ride é uma propriedade com o nome carousel-->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  	<!-- Indicadores para saber as ordens das imagens(data-slide-to="0") e informar numero de imagens, 5,8,10 e a class="active" informa aonde inicia -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>
	<!-- classe inner-->
	<div class="carousel-inner">
 	   	<div class="item active">
	    	<img src="img/slide1.png" style="width:100%" alt="Cello Games">
    	</div>
	    <div class="item">
	      <img src="img/slide2.png" style="width:100%" alt="Cello Games">
	    </div>
	    <div class="item">
	      <img src="img/slide3.png" style="width:100%" alt="Cello Games">
	    </div>
	</div>
	<!-- Controles de imagens para direita e para esquerda -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
   	    <span class="glyphicon glyphicon-chevron-left"></span>
	    <span class="sr-only">Anterior</span>
    </a>
    	<a class="right carousel-control" href="#myCarousel" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right"></span>
	    <span class="sr-only">Próximo</span>
	</a>
</div>
